<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Iniciar Sesión
        </h4>
        <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="login()">
          <md-input-container>
            <input mdInput
                   [(ngModel)]="email"
                   name="email"
                   placeholder="Email"  >
          </md-input-container>
          <md-input-container>
            <input mdInput
                   [(ngModel)]="password"
                   name="password"
                   placeholder="Contraseña" type="password" >
          </md-input-container>
          <button md-button>Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
