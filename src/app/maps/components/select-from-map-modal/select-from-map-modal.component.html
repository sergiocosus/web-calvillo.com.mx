<button type="button" class="close pull-right" md-dialog-close aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>

<sebm-google-map *ngIf="!hidden" [latitude]="latitudeMap" [longitude]="longitudeMap">
  <sebm-google-map-marker
    [latitude]="latitude"
    [longitude]="longitude"
    [markerDraggable]="true"
    (dragEnd)="dragged($event)"
  >
  </sebm-google-map-marker>
</sebm-google-map>
