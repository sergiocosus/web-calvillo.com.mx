<h1 mat-dialog-title>
  Seleccione la ubicaci√≥n
  <button class="button-close" mat-dialog-close>
    <i class="fa fa-times"></i>
  </button>

<agm-map *ngIf="!hidden"
         [latitude]="latitudeMap"
         [longitude]="longitudeMap"
         [zoom]="14"
         [mapTypeControl]="true"
         (keyup.enter)="close()"
>
  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude"
    [markerDraggable]="true"
    (dragEnd)="dragged($event)"
  >
  </agm-marker>
</agm-map>
