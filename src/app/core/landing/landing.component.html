<div class="parallax">
  <section class="first parallax-group">
    <div class="parallax-layer back">
      <div class="background"> </div>
    </div>
    <div class="parallax-layer fore">
      <div class="magic">
        <img src="/assets/calvillo-pueblo-magico.png">
      </div>
      <div class="title">
        <app-logo></app-logo>
        <span>
          Fotografías de Calvillo Pueblo Mágico
        </span>
      </div>
      <div class="cta" >
        <a [routerLink]="'/galeria/' + defaultCatId" md-button>
          <span>
            <i class="fa fa-camera"></i>
            Galería
          </span>
        </a>
        <a routerLink="/mapa" md-button>
          <span>
            <i class="fa fa-globe" aria-hidden="true"></i>
            Mapa
          </span>
        </a>
      </div>

      <div class="social">
        <share-buttons url="http://calvillo.com.mx"
                       [reddit]="false"
                       [linkedIn]="false"
                       [stumbleUpOn]="false"
                       [tumblr]="false"
                       [whatsApp]="false"
        ></share-buttons>
      </div>
    </div>
  </section>
  <section class="second parallax-group">
    <div class="parallax-layer back">
      <div class="background2"></div>
    </div>
    <div class="parallax-layer fore">
      <h1>
        <span>Lo más nuevo</span>
      </h1>
      <ng2-adsense *ngIf="adSenseEnabled"></ng2-adsense>
      <ul *ngIf="categories">
        <li *ngFor="let category of categories">
          <app-category-thumbnail [category]="category"></app-category-thumbnail>
          <div class="pictures">
            <app-picture-thumbnail *ngFor="let picture of category.pictures"
                                   size="xs"
                                   [category]="category"
                                   [picture]="picture"></app-picture-thumbnail>
          </div>
        </li>
      </ul>
    </div>
  </section>

</div>
