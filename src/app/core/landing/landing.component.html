<div class="parallax">
  <section class="first parallax-group">
    <div class="parallax-layer back">
      <div class="gradient"></div>
      <div class="background"></div>
    </div>
    <div class="parallax-layer fore">
      <div class="social">
        <share-buttons *ngIf="isBrowser()"
                       [showCount]="false"
                       [size]="2"
                       url="http://calvillo.com.mx"
        ></share-buttons>
      </div>
      <div class="title">
        <app-logo></app-logo>
        <span class="greeting">
          {{greeting}}
        </span>
        <app-search [showUnderline]="false" [alwaysShow]="true"></app-search>
      </div>

      <a class="google-play"
         href='https://play.google.com/store/apps/details?id=mx.com.calvillo&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
        <img alt='Disponible en Google Play'
             src='https://play.google.com/intl/en_us/badges/images/generic/es-419_badge_web_generic.png'/>
      </a>

      <div class="magic">
        <img src="/assets/calvillo-pueblo-magico-blanco.png">
      </div>
    </div>


  </section>
  <section class="second">
    <div class="base">
      <h1>
        <span>Últimas fotografías</span>
      </h1>
      <!--
      <div class="options">
        <span>
          Galeria
        </span>
        <span>
          Populares
        </span>
      </div>
      -->
      <ul *ngIf="categories">
        <li>
          <app-ad-thumb></app-ad-thumb>
        </li>


        <li *ngFor="let category of categories">
          <app-category-thumbnail
            [category]="category"></app-category-thumbnail>
        </li>
      </ul>
      <div class="bottom">

      </div>
    </div>
  </section>
  <section class="third">
    <div class="back">
      <div class="background3"></div>
    </div>
    <div class="base">
      <a routerLink="/galeria/principal">
        Galería
      </a>
      <a routerLink="/mapa">
        Directorio
      </a>
    </div>

    <div class="ssl-logo">
      <img src="assets/images/comodo_secure_seal_76x26_transp.png">
    </div>
  </section>
</div>
