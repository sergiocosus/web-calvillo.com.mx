<section class="first">
  <div class="title">
    <h1>
      Calvillo.com.mx
    </h1>
    <span>
      Capital de la guayaba, cuna del deshilado
    </span>
  </div>


  <div class="button">
    <button>
      ¡Suscríbete!
    </button>
  </div>

  <div class="social">
    <share-buttons [url]="'http://calvillo.com.mx'"
                   [showCount]="true"
    ></share-buttons>
  </div>
</section>
<section class="second">
  <ul *ngIf="categories">
    <li *ngFor="let category of categories">
      <app-category-thumbnail [category]="category"></app-category-thumbnail>
    </li>
  </ul>
</section>
