<nav>
  <ul class="mobile">
    <li>
      <a (click)="toggleSideBar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </a>
    </li>
    <li class="title" [class.hidden]="!hiddenSearch">
      <app-logo [class.small]="title && title.length"></app-logo>
      <span class="subtitle">
        {{title}}
      </span>
    </li>
    <li class="search" [class.expanded]="!hiddenSearch">
      <app-search (hidden)="hiddenSearch = true"
                  (shown)="hiddenSearch = false"
                  class="hide-on-small"></app-search>
    </li>
  </ul>
  <ul class="desktop">
    <app-nav-pages></app-nav-pages>
  </ul>
</nav>
