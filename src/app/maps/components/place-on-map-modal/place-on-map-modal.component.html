<h4 md-dialog-title>
  {{title}}
  <button class="button-close" md-dialog-close>
    <i class="fa fa-times"></i>
  </button>
</h4>
<agm-map *ngIf="!hidden"
                 [latitude]="latitude"
                 [longitude]="longitude"
                 [zoom]="16"
                 [mapTypeControl]="true"
>
  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude"
    [label]="title">
  </agm-marker>
</agm-map>
