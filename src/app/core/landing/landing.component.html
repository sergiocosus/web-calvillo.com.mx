<div class="parallax">
  <section class="first parallax-group">
    <div class="parallax-layer back">
      <div class="gradient"></div>
      <div class="background"> </div>
    </div>
    <div class="parallax-layer fore">
      <div class="social">
        <share-buttons theme="landing"
                       [include]="['facebook','twitter','pinterest','google']"
                       [show]="5"
                       [showCount]="false"
                       [size]="2"
                       url="http://calvillo.com.mx"
        ></share-buttons>
      </div>
      <div class="title">
        <app-logo></app-logo>
        <span class="greeting">
          {{greeting}}
        </span>
        <app-search [showUnderline]="false" [alwaysShow]="true"></app-search>
      </div>
      <div class="magic">
        <img src="/assets/calvillo-pueblo-magico-blanco.png">
      </div>
    </div>


  </section>
  <section class="second">
    <div class="base">
      <h1>
        <span>Últimas fotografías</span>
      </h1>
      <!--
      <div class="options">
        <span>
          Galeria
        </span>
        <span>
          Populares
        </span>
      </div>
      -->
      <ng2-adsense *ngIf="adSenseEnabled"></ng2-adsense>
      <ul *ngIf="categories">
        <li *ngFor="let category of categories" [routerLink]="category.routerLink">
          <picture [ngStyle]="{'background-image':  'url(' + category.imageUrl('xlg') + ')'}">
          </picture>
          <span>{{category.title}}</span>
        </li>
      </ul>
      <div class="bottom">

      </div>
    </div>
  </section>
  <section class="third">
    <div class="back">
      <div class="background3"></div>
    </div>
    <div class="base">
      <a routerLink="/galeria/principal">
        Galería
      </a>
      <a routerLink="/mapa">
        Directorio
      </a>
    </div>
  </section>
</div>
