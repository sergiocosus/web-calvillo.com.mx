<h4 md-dialog-title>
  {{title}}
</h4>
<button type="button" class="close pull-right" md-dialog-close aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>

<sebm-google-map *ngIf="!hidden" [latitude]="latitude" [longitude]="longitude">
  <sebm-google-map-marker
    [latitude]="latitude"
    [longitude]="longitude"
    [label]="title">
  </sebm-google-map-marker>
</sebm-google-map>
