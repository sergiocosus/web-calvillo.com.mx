<h4 md-dialog-title>
  {{title}}
  <button class="button-close" md-dialog-close>
    <i class="fa fa-times"></i>
  </button>
</h4>
<sebm-google-map *ngIf="!hidden"
                 [latitude]="latitude"
                 [longitude]="longitude"
                 [zoom]="16">
  <sebm-google-map-marker
    [latitude]="latitude"
    [longitude]="longitude"
    [label]="title">
  </sebm-google-map-marker>
</sebm-google-map>
