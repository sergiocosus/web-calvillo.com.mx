<h4 md-dialog-title>
  Crear category
</h4>
<button type="button" class="corner" md-dialog-close>
  <span aria-hidden="true">&times;</span>
</button>
<md-dialog-content>
  <form *ngIf="category" id="category-form" (submit)="submit()">
    <md-input-container>
      <input mdInput required
             [(ngModel)]="category.title"
             name="title"
             placeholder="Título"  >
    </md-input-container>
    <md-input-container>
      <input mdInput
             [(ngModel)]="category.link"
             name="link"
             placeholder="Titulo para enlace">
    </md-input-container>
    <md-input-container>
      <input mdInput
             [(ngModel)]="category.description"
             name="description"
             placeholder="Descripción"  >
    </md-input-container>
    <input class="input-picture" image-upload
           (imageSelected)="selected($event)"
           accept="image/*" name="picture" type="file">
    <picture *ngIf="src" [ngStyle]="{
      'background-image' : 'url('+src+')'
    }">
    </picture>
  </form>

</md-dialog-content>

<md-dialog-actions>
  <button md-raised-button form="category-form">Subir categoría</button>
</md-dialog-actions>
