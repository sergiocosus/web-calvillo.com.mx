<div class="parallax">
  <section class="first parallax-group">
    <div class="parallax-layer back">
      <div class="gradient"></div>
      <div class="background"></div>
    </div>
    <div class="parallax-layer fore">
      <div class="social">
        <share-buttons *ngIf="isBrowser()"
                       [showCount]="false"
                       [size]="2"
                       url="http://calvillo.com.mx"
        ></share-buttons>
      </div>
      <div class="title">
        <app-logo></app-logo>
        <span class="greeting">
          {{greeting}}
        </span>
        <app-search [showUnderline]="false" [alwaysShow]="true" [showSuffix]="true"></app-search>
      </div>

      <a class="google-play"
         href='https://play.google.com/store/apps/details?id=mx.com.calvillo&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
        <img alt='Disponible en Google Play'
             src='https://play.google.com/intl/en_us/badges/images/generic/es-419_badge_web_generic.png'/>
      </a>

      <div class="magic">
        <img src="/assets/images/calvillo-pueblo-magico.svg">
      </div>
    </div>


  </section>
  <section class="second">
    <div class="base">
      <h1>
        <img src="assets/images/wonder-pictures.svg"/>
      </h1>

      <ul *ngIf="categories">
        <li *ngFor="let category of categories">
          <app-category-thumbnail
            [category]="category"></app-category-thumbnail>
        </li>
        <li>
        </li>
      </ul>
      <div class="bottom">
        <app-ad-thumb></app-ad-thumb>
      </div>
    </div>
  </section>
  <section class="third">
    <div class="back">
      <div class="background3"></div>
    </div>
    <div class="base">
      <a routerLink="/galeria/cabaas_dir">
        <img src="assets/images/cabins.svg"/>
        <span>Cabañas</span>

      </a>
      <a routerLink="/galeria/restaurantes_dir">
        <img src="assets/images/restaurants.svg"/>
        <span>Restaurantes</span>
      </a>
      <a routerLink="/galeria/balnearios_dir">
        <img src="assets/images/watering-place.svg"/>
        <span>Balnearios</span>
      </a>
      <a routerLink="/galeria/hoteles">
        <img src="assets/images/hotels.svg"/>
        <span>Hoteles</span>
      </a>
      <a routerLink="/galeria/spas_dir">
        <img src="assets/images/spa.svg"/>
        <span>Spa</span>
      </a>
    </div>
  </section>


  <section class="fourth">
    <div class="back">
      <div class="background3"></div>
    </div>
    <div class="base">
        <div class="person">
          <span class="title">Programación</span>
          <span class="name">Sergio Contreras Sustaita</span>
          <a class="email" href="mailto:sergiocosus@gmail.com">
            sergiocosus@gmail.com
          </a>
        </div>
        <div class="person">
          <span class="title">Fotógrafo</span>
          <span class="name">Ricardo Contreras Sustaita</span>
          <a class="email" href="mailto:richardconsus@gmail.com">
            richardconsus@gmail.com
          </a>
          <span class="phone">4951063364</span>
        </div>
    </div>
  </section>
</div>
