<h4 mat-dialog-title>
  Crear directorio
  <button class="button-close" mat-dialog-close>
    <i class="fa fa-times"></i>
  </button>
</h4>
<button type="button" class="corner" mat-dialog-close>
  <span aria-hidden="true">&times;</span>
</button>
<mat-dialog-content>
  <form *ngIf="form" [formGroup]="form"
        id="category-form" (submit)="submit()">
    <mat-input-container>
      <input matInput formControlName="title"
             placeholder="Título">
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="link"
             placeholder="Titulo para enlace">
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="description"
             placeholder="Descripción"  >
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="address"
             placeholder="Dirección"  >
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="email"
             placeholder="Correo electrónico"  >
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="phone"
             placeholder="Teléfono"  >
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="cellphone"
             placeholder="Celular"  >
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="website_url"
             placeholder="Url del sitio web">
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="youtube_url"
             placeholder="Url de youtube">
    </mat-input-container>
    <mat-input-container>
      <input matInput formControlName="facebook_url"
             placeholder="Url de facebook">
    </mat-input-container>
    <section class="coordinates">
      <a class="map" (click)="openMapModal(picture)">
        <i class="fa fa-map-marker"></i>
      </a>
      <mat-input-container>
        <input matInput type="number" step=".0000001" formControlName="latitude"
               placeholder="Latitud">
        <mat-hint align="end">adsdsds</mat-hint>

      </mat-input-container>
      <mat-input-container>
        <input matInput type="number"
               formControlName="longitude"
               placeholder="Longitud">
      </mat-input-container>
    </section>
    <mat-form-field>
      <mat-select formControlName="categories" placeholder="Álbumes"
                  [multiple]="true">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category.category ? category.category.title : ''}}
          / {{category.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <input class="input-picture" imageUpload
           (imageSelected)="selected($event)"
           accept="image/*" name="picture" type="file">
    <picture *ngIf="form.get('src')" [ngStyle]="{
      'background-image' : 'url('+form.get('src').value+')'
    }">
    </picture>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button form="category-form">Subir álbum</button>
</mat-dialog-actions>
