<ng-container *ngIf="category">
  <h2>{{category.title}}</h2>
  <p>{{category.description}}</p>
  <section *ngIf="category.categories.length">
    <h3>
      <i class="fa fa-folder" aria-hidden="true"></i>
      Secciones
    </h3>
    <ul>
      <li *ngFor="let subcategory of category.categories">
        <a [routerLink]="'/galeria/' + subcategory.id">
          <img src="{{subcategory.image('sm')}}"/>
          <div>
            <span>{{subcategory.title}}</span>
          </div>
        </a>
      </li>
    </ul>
  </section>
  <section *ngIf="category.videos.length">
    <h3>
      <i class="fa fa-video-camera" aria-hidden="true"></i>
      Videos
    </h3>
    <ul>
      <li *ngFor="let video of category.videos"
          (click)="loadVideo(video.id)">
        <a [routerLink]="'/galeria/' + category_id + '/video/' + video.id">
          <img src="{{video.image('sm')}}"/>
          <div>
            <span>{{video.title}}</span>
          </div>
        </a>
      </li>
    </ul>
  </section>
  <section *ngIf="category.pictures.length">
    <h3>
      <i class="fa fa-camera" aria-hidden="true"></i>
       Fotograf√≠as
    </h3>
    <ul>
      <li *ngFor="let picture of category.pictures"
          (click)="loadPicture(picture.id)">
        <app-picture-thumbnail [category_id]="category_id" [picture]="picture"></app-picture-thumbnail>
      </li>
    </ul>
  </section>
  <section *ngIf="category.directories.length">
    <h3>
      <i class="fa fa-book" aria-hidden="true"></i>
      Directorio
    </h3>
    <ul>
      <li *ngFor="let directory of category.directories"
          (click)="loadDirectory(directory.id)">
        <a [routerLink]="'/galeria/' + category_id + '/directory/' + directory.id">
          <img src="{{directory.image('sm')}}"/>
          <div>
            <span>{{directory.title}}</span>
          </div>
        </a>
      </li>
    </ul>
  </section>
</ng-container>
